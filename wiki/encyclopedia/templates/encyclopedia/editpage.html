{% extends "encyclopedia/layout.html"%}

{%block title%}
Edit Page
{%endblock%}

{%block body%}
    <h1>Edit Page</h1>
    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <h2>Title of the page: {{title}}</h2>
        <input type="hidden" name="title" value="{{title}}">
        <br>
        <label>Content</label>
        <br>
        <textarea name="content" >{{content}}</textarea>
        <input type="submit">
    </form>
    
{% endblock %}
